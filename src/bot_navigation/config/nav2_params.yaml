controller_server:
  ros__parameters:
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5
      
      # --- Lookahead Logic ---
      # Logic: For a 1.4m robot, looking too close (0.6m) makes it twitchy. 
      # Looking too far (3.0m) makes it cut corners.
      lookahead_dist: 1.5          # Adjusted for your 0.9m wheelbase
      min_lookahead_dist: 0.8       # Never look closer than ~1 wheelbase
      max_lookahead_dist: 3.5
      lookahead_time: 1.5           # Look 1.5s into the future
      use_velocity_scaled_lookahead_dist: true
      
      # --- Reversing Logic ---
      allow_reversing: true
      # Logic: RPP scales speed based on curvature. 
      # We must ensure it doesn't scale reverse speed to zero.
      use_regulated_linear_velocity_scaling: true
      regulated_linear_scaling_min_radius: 3.36   # Your R_min
      regulated_linear_scaling_min_speed: 0.4     # Minimum "crawl" speed so it doesn't get stuck
      
      # --- Cost Awareness ---
      # Logic: This slows the robot down as it gets closer to walls.
      use_cost_regulated_linear_velocity_scaling: true
      cost_scaling_dist: 0.6        # Start slowing down when 60cm from an obstacle
      cost_scaling_gain: 1.0
      inflation_cost_scaling_factor: 3.0
      
      # --- Ackermann Specifics ---
      # Logic: If the path is too sharp, RPP will normally stop. 
      # We want it to attempt the turn instead of timing out.
      max_angular_accel: 1.5
      transform_tolerance: 0.5
      
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 5.0
      transform_tolerance: 1.0
      global_frame: odom
      robot_base_frame: base_footprint
      use_sim_time: true
      rolling_window: true
      width: 10            # Increased for larger robot (1.4m x 0.8m)
      height: 10           # Increased for larger robot
      resolution: 0.1
      # Remove robot_radius: 0.7
      footprint: "[[-0.7, -0.4], [0.7, -0.4], [0.7, 0.4], [-0.7, 0.4]]"             # Conservative radius based on robot dimensions (1.4m x 0.8m)
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0      # Steeper cost scaling for better path planning
        inflation_radius: 0.5       # Increased for larger robot (1.4m x 0.8m)
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      always_send_full_costmap: true

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      use_sim_time: true
      # Remove robot_radius: 0.7
      footprint: "[[-0.7, -0.4], [0.7, -0.4], [0.7, 0.4], [-0.7, 0.4]]"             # Conservative radius based on robot dimensions (1.4m x 0.8m)
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0      # Steeper cost scaling for better path planning
        inflation_radius: 0.9        # Increased for larger robot (1.4m x 0.8m)
      always_send_full_costmap: true

map_server:
  ros__parameters:
    use_sim_time: true
    # Map file will be provided by launch file parameter
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: true
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: true

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: true
    planner_plugins: ["GridBased"]
    publish_expansions: true
    GridBased:
      plugin: "nav2_smac_planner::SmacPlannerHybrid"
      motion_model_for_search: "REEDS_SHEPP"
      tolerance: 0.5
      minimum_turning_radius: 3.36
      reverse_penalty: 1.0        # Lowered to make reverse paths more attractive
      change_penalty: 0.8          # Reduced to allow more direction changes
      bend_penalty: 2.0
      non_straight_penalty: 1.0
      cost_penalty: 2.0
      allow_unknown: true
      analytic_expansion_ratio: 2.0   # Lowered to enable reversing more often
      analytic_expansion_max_length: 20.0
      angle_quantization_bins: 72
      search_info:
        primitive_search_max_duration_ms: 1500  # Give more time for searching

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 2000                   # Increased iterations for better smoothing
      do_refinement: true
      refinement_num: 3               # Multiple refinement passes

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["backup", "drive_on_heading", "wait"]
    backup:
      plugin: "nav2_behaviors::BackUp" 
      backup_speed: 0.15              # Slower backup for safety
      backup_distance: 0.7           # Moderate backup distance
      time_allowance: 10.0            # Longer time allowance
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      max_linear_vel: 0.3             # Conservative velocity
      max_angular_vel: 0.5            # Reduced for stability
    wait:
      plugin: "nav2_behaviors::Wait"
    global_frame: odom
    robot_base_frame: base_footprint
    transform_tolerance: 0.2          # Increased tolerance for robustness
    use_sim_time: true
    simulate_ahead_time: 3.0          # Longer simulation for Ackermann stability
    max_rotational_vel: 0.6           # Reduced for smoother motion  
    min_rotational_vel: 0.15          # Minimum rotation speed
    rotational_acc_lim: 1.5           # Gentler angular acceleration

robot_state_publisher:
  ros__parameters:
    use_sim_time: true

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 30.0        # Increased frequency for smoother motion
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.8, 0.0, 0.8]    # Updated for Ackermann: [max_x, max_y, max_theta]
    min_velocity: [-0.8, 0.0, -0.8]  # Allow reverse motion
    max_accel: [1.2, 0.0, 1.8]       # Slightly reduced for smoother acceleration  
    max_decel: [-1.8, 0.0, -2.2]     # More gradual deceleration for comfort
    odom_topic: "/odometry/filtered"  # Use enhanced localization
    odom_duration: 0.15              # Slightly longer for stability
    deadband_velocity: [0.02, 0.0, 0.05]  # Small deadband to reduce jitter
    velocity_timeout: 1.0